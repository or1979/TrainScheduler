<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Time</title>
    <br>

</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background-color: navy; color: aqua ">
            <h1 class="display-4 text-center">Anytime is Train Time</h1>
            <p class="lead text-center">Let's Ride, Choo Choo!</p>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">

                        <table class="table table-sm table-hover" id="train-table">
                            <thead class="thread-light">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input" type="text"
                                    placeholder="Thomas the Tank">
                            </div>
                            <div class="form-group">
                                <label for="location-input">Destination</label>
                                <input type="text" class="form-control" id="location-input" type="text"
                                    placeholder="Scranton, PA">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time</label>
                                <input type="text" class="form-control" id="start-input" type="text" placeholder="12:20pm">
                            </div>
                            <div class="form-group">
                                <label for="arrival-input">Frequncy (min.)</label>
                                <input type="text" class="form-control" id="arrival-input" type="text"
                                    placeholder="20">
                            </div>
                            
                            <button class="btn btn-primary" id="trainSubmit" type="submit"
                                style="margin-right:1030px">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="train.js"></script>

</body>

</html>
